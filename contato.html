<html lang="pt-br">
<head>

    <title>formulário</title>
</head>
<body>
    <fieldset>
        <legend>Formulário</legend>
        <form method="post">
            Nome:
            <input type="text" name="nome" required>
            <br>
            E-mail:
            <input type="e-mail" name="e-mail" required>
            <br>
            Gênero:
            <input type="radio" name="genero" value="g1"> Masculino
            <input type="radio" name="genero" value="g2"> Feminino
            <br>
            Mensagem: <br>
            <textarea name="" id="" cols="20" rows="20"></textarea> <br>
            <button>Enviar</button>
        
        </form>
        
    </fieldset>

    
</body>
</html>
